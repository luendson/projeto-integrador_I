<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/t-usuario.css">
    <title>Sistema de Votação IFPI</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <img src="imagens/ifpi.png">
                        <span class="title">SV-IFPI</span>
                    </a>
                </li>
                <li>
                    <a href="tela-inicial.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="tela-usuario.html">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="title">Usuário</span>
                    </a>
                </li>
                <li>
                    <a href="tela-votacao.html">
                        <span class="icon"><ion-icon name="receipt-outline"></ion-icon></ion-icon></span>
                        <span class="title">Cessão de Votação</span>
                    </a>
                </li>
                <li>
                    <a href="tela-relatorios.html">
                        <span class="icon"><ion-icon name="podium-outline"></ion-icon></ion-icon></span>
                        <span class="title">Relatórios</span>
                    </a>
                </li>
                <li>
                    <a href="tela-cadastro.html">
                        <span class="icon"><ion-icon name="newspaper-outline"></ion-icon></ion-icon></span>
                        <span class="title">Cadastros</span>
                    </a>
                </li>
                <li>
                    <a href="tela-configuraçoes.html">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Configurações</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sair</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- main -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!-- Barra de Pesquisa -->
                <div class="search">
                    <label>
                        <input type="text" placeholder="Pesquisar">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <!-- imagem do usuário -->
                <div class="user">
                    <img src="imagens/hudson2.jpg">
                </div>
            </div>

            <!-- login/cadastro -->
            <div class="loginBox">
                <div class="container">
                    <div class="top-header">
                        <span>Cadastre-se</span>
                        <header>Login</header>
                    </div>

                    <div class="usuario">
                        <ion-icon name="people-outline"></ion-icon>
                        <input type="text" class="input" placeholder="Nome" required>
                    </div>

                    <div class="senha">
                        <ion-icon name="lock-open-outline"></ion-icon>
                        <input type="password" class="input" placeholder="Senha" required>
                    </div>

                    <div class="enviar">
                        <input type="submit" class="submit" value="Login">
                    </div>

                    <div class="bottom">
                        <div class="left">
                            <label for="check"></label>
                        </div>
                    </div>
            </div>
        </div>    
    </div>

    <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
    <script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

        // MenuToggle 
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');

        toggle.onclick = function(){
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }

        // add hovered class in selector list item
        let list = document.querySelectorAll('.navigation li');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('hovered'));
            this.classList.add('hovered');
        }
    </script>
</body>
</html>
